<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #1</title>
    <style>
        input {
            margin: 2px;
        }
    </style>
</head>

<body>
    <form action="">

        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>
                    <label for="">Name</label>
                    <input type="text" placeholder="First and last name" pattern="^[a-zA-Z\s]+$">
                </li>
                <li>
                    <label for="">Email</label>
                    <input type="email" placeholder="example@domain.com" pattern="^.{0,30}$">
                </li>
                <li>
                    <label for="">Phone</label>
                    <input type="number" placeholder="Eg. +447500000000">
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Delivery address</legend>
            <ol>
                <li>
                    <label for="">Address</label>
                    <textarea name="" id=""></textarea>
                </li>
                <li>
                    <label for="">Post code</label>
                    <input type="text" pattern="^\d{6,8}$">
                </li>
                <li>
                    <label for="">Country</label>
                    <input type="text">
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Card details</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Card number</legend>
                        <ol>
                            <li>
                                <input type="radio" name="credit_card" id=""> <label for="">VISA</label>
                            </li>
                            <li>
                                <input type="radio" name="credit_card" id=""> <label for="">AmEx</label>
                            </li>
                            <li>
                                <input type="radio" name="credit_card" id=""> <label for="">Mastercard</label>
                            </li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    <label for="">Card number</label>
                    <input type="text" pattern="^\d{1,3}$">
                </li>
                <li>
                    <label for="">Security code</label>
                    <input type="text" pattern="^R\d+">
                </li>
                <li>
                    <label for="">Name on card</label>
                    <input type="text" placeholder="Exact name as on the card">
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <input type="submit" value="Buy it!" style="border-radius: 50px;">
        </fieldset>

    </form>

</body>

</html>
