<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
    <style>
        .divInput {
            text-align: center;
        }

        form {
            width: 600px;
        }

        td {
            width: 50%;
        }
    </style>
</head>

<body>

    <form action="">
        <img src="../recursos/imagenes/imagen4T_3.png" alt="imagen4">
        <div class="divInput">
            <input type="radio" name="formulario" id="" checked> <label for="">Mr.</label>
            <input type="radio" name="formulario" id=""> <label for="">Mrs.</label>
            <input type="radio" name="formulario" id=""> <label for="">Ms.</label>
        </div>
        <table>
            <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" placeholder="First Name" pattern="^(Mr|Ms|Mrs)\s{1,2}\w+$"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" placeholder="Last Name" pattern="^(Mr|Ms|Mrs)\s{1,3}\w+$"></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="" id="" pattern="^.+@cecar.edu.co"></td>
            </tr> 
            <tr>
                <td><label for="">Address</label></td>
                <td><input type="text" pattern="^.{1,100}$"></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">State</label></td>
                <td>
                    <input list="states" value="Gujarat">
                    <datalist id="states">
                        <option value="Gujarat">
                        <option value="Chinu">
                        <option value="Bogota">
                        <option value="Medellin">
                        <option value="Barranquilla">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="">Zip</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" name="" id=""></td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</body>

</html>
